<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>TODO List</h1>
        <div class="search">
            <form>
                <input type="text" class="taskText" placeholder="Add task...">
                <input type="date" class="taskDate">
                <button class="btn-add" type="button">+</button>
            </form>
        </div>
        <div class="task-container">
            
        </div>
        <div class="empty">
            <p>All tasks are completed</p>
        </div>
    </div> 
    <script src="./main.js"></script>
</body>
</html>
